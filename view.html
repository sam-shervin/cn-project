<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
</head>
<body>
  <h1>Live Video Stream</h1>
  <img id="stream" alt="Video Stream will appear here" style="width: 100%; max-width: 640px; height: auto; border: 1px solid #ddd;">
  
  <script>
    const imgElement = document.getElementById('stream');
    const ws = new WebSocket('ws://localhost:8080');

    ws.onopen = () => {
      console.log('Connected to WebSocket server for video streaming');
    };

    ws.onmessage = (event) => {
      if (event.data instanceof Blob) {
        const url = URL.createObjectURL(event.data);
        imgElement.src = url;
        imgElement.onload = () => URL.revokeObjectURL(url); // Free memory
      }
    };

    ws.onclose = () => {
      console.log('Disconnected from WebSocket server');
    };
  </script>
</body>
</html>
